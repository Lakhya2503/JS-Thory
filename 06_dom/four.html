<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Js-JAVASCRIPT</li>
    </ul>
</body>
    <script>
        // Element Creat
        function addLang(languageName) {
            const li = document.createElement('li')
            li.innerHTML = `${languageName}`
            document.querySelector('.language').appendChild(li)
        }
        addLang("Type-TYPESCRIPT")
        addLang("py-PYTHON")

        // Element Creat
        function addOpti(langName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector(".language").appendChild(li)
        }
        addOpti("rb-RUBY")

        //Element Edit
        const secondLang = document.querySelector("li:nth-child(2)")
        // console.log(secondLang);
        // secondLang.innerHTML = "python" //overight
        const newLang = document.createElement('li')
        newLang.textContent = "java-JAVA"
        secondLang.replaceWith(newLang)

        //Element Edit
        const firstLang = document.querySelector("li:first-child")
        // console.log(firstLang);
        firstLang.outerHTML = '<li>KOTLIN</li>'

        //Element remove
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove()

    </script>
</html>
